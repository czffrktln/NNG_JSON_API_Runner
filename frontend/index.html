<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="page-content">
    <textarea id="input" rows="20" cols="50"></textarea>
    <label>Choose an API</label>
    <select id="api-select">
      <option value="image">Image service</option>
      <option value="user">User service</option>
      <option value="math">Math service</option>
    </select>
    <div id="button-area">
        <h3>Theme: </h3>
        <div class="button-row">
          <button id="theme-toggle"></button>
        </div>
        <h3>Align buttons</h3>
        <div class="button-row">
          <button id="align-toggle"></button>
        </div>
    </div>
    <button id="send-button">RUN</button>
    <pre id="output">

    </pre>
  </div>
</body>
<script src="main.js"></script>
</html>
